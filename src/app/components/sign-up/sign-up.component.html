<div class="form-container mat-elevation-z5">
    <h1>Cadastro</h1>
<form [formGroup]="signUpForm" (ngSubmit)="submit()">
    <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="name?.errors?.['required']">É necessário um nome.</mat-error>
    </mat-form-field>
    
    <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email" />
        <mat-error *ngIf="email?.errors?.['required']">É necessário um endereço de e-mail.</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">Por favor, insira um formato correto de e-mail.</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" />
        <mat-error *ngIf="password?.errors?.['required']">É necessário uma senha.</mat-error>
    </mat-form-field>


    <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" />
        <mat-error *ngIf="password?.errors?.['required']">É necessário que confirme a senha.</mat-error>
    </mat-form-field>
    <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">Senhas não coincidem.</mat-error>
    <div class="center margin-top">
        <button mat-raised-button color="primary" type="submit">
        
            Cadastro
        </button>
    </div>
    
</form>
</div>
